<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        #form-block {
    width: 300px;
    margin: auto;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    background-color: #f9f9f9;
}

#sform input[type="text"],
#sform select {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

#sform input[type="text"]:focus,
#sform select:focus {
    border-color: #007bff;
    outline: none;
}

#submit-btn {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

#submit-btn:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <div id="form-block">
        <form id="sform" action="#">
            <label for="sname">Name:</label>
            <input type="text" id="sname" name="name" placeholder="Enter your name" required>
            
            <label for="sclass">Class:</label>
            <input type="text" id="sclass" name="class" placeholder="Enter your class" required>
            
            <label for="scountry">Country:</label>
            <select id="scountry" name="country" required>
                <option value="pakistan">Pakistan</option>
                <option value="india">India</option>
                <option value="nepal">Nepal</option>
                <option value="bhutan">Bhutan</option>
            </select>
            
            <button type="submit" id="submit-btn">Submit</button>
        </form>
    </div>
    
    <script>
        $(document).ready(function(){
            $("#sform").submit(function(){
                let a = $("#sname").val()
                let b = $("#sclass").val()
                let c = $("#scountry").val()
               alert("hello " + a  + " class: " + b + " country " + c)
                
            })
        })
    </script>
</body>
</html>
